<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "My Website" }} | Dae's Portfolio</title>
    <style>
        /* Basic styles to make the navigation look like tabs */
        body { font-family: sans-serif; margin: 40px auto; max-width: 800px; line-height: 1.6; }
        .tabs { border-bottom: 2px solid #ddd; padding: 0; margin-bottom: 20px; display: flex; list-style: none; }
        .tabs li { margin-right: 5px; }
        .tabs a { 
            text-decoration: none; 
            color: #333; 
            background: #f4f4f4; 
            padding: 10px 15px; 
            display: block; 
            border-radius: 5px 5px 0 0;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        .tabs a:hover { background: #e9e9e9; }
        /* A little trick to highlight the active tab */
        .tabs a.active { background: #fff; font-weight: bold; border-bottom: 2px solid #fff; margin-bottom: -2px; }
    </style>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <ul class="tabs">
    {% assign sorted_pages = site.pages | sort: "nav_order" %}
    {% for p in sorted_pages %}
        {% if p.title %}
        <li>
            <a href="{{ p.url | relative_url }}" 
            class="{% if page.url == p.url %}active{% endif %}">
            {{ p.title }}
            </a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>

    <main>
        {{ content }}
    </main>

</body>
</html>
